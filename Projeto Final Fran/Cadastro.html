<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Anime</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- MENU -->
    <div class="ui huge inverted black menu ">
        <a href="Index.html" class="item">Inicio</a>
        <a href="Favoritos.html" class="item">Favoritos</a>
        <a href="Calendario.html" class="active item">Calendario</a>
        <a href="Lista.html" class="item">Lista de Animes</a>    
        <div class="right menu">
            
            <div class="item">
              <div class="ui action left icon input">
                <input type="text" placeholder="Pesquisar">
                <div class="ui animated orange button" tabindex="0">
                    <div class="visible content">Pesquisar</div>
                    <div class="hidden content">
                      <i class="right arrow icon"></i>
                    </div>
                </div>
              </div>
            </div>
            <a href="login.html" class="item"><div class="ui inverted button">Login</div></a> 
          </div>
    
    </div>
    <div id="main-container">
      <br><br><br><br><br><br>
      <form id="register-form" class="cad" action="">
        <h1 class="branco2 centro">Digite Seus Dados</h1>  
        <div class="cheia">
              <label class="branco2"for="email">E-mail</label>
              <input type="email" name= "email" id="email" placeholder="Digite seu E-mail" data-min-length="2" data-email-validate>
          </div>
          <div class="metade espaco">
              <label class="branco2"for="name">Nome</label>
              <input type="text" name= "name" id="name" placeholder="Digite seu Nome" data-required data-min-length="3" data-max-length="15" data-only-letters>
          </div>
          <div class="metade">
              <label class="branco2"for="lastname">Sobrenome</label>
              <input type="text" name= "name" id="lastname" placeholder="Digite seu Sobrenome"  data-required data-min-length="3" data-max-length="15" data-only-letters>
          </div>
          <div class="metade espaco">
              <label class="branco2"for="password">Senha</label>
              <input type="password" name= "password" id="password" placeholder="Digite sua senha" data-password-validate data-required>
          </div>
          <div class="metade">
              <label class="branco2"for="passconfirmation">Confirmação</label>
              <input type="password" name= "passconfirmation" id="passconfirmation" placeholder="Confirme sua senha" >
          </div>
          <div class="cheia">
          <input type="checkbox" name= "agreement" id="agreement">
          <label class="branco2"for="email"id="agreement-label">Li e aceito os termos de Uso <a href="">Termos de Uso</a></label>
          </div>
          <div class="cheia">
              <input type="submit" id="btn-submit"value="Registrar">
          </div>
      </form>
  </div>
  <p class="error-validation template"></p>
  <script src="js/scripts.js"></script>
</body>
</html>
